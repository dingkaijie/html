<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 未访问过的链接*/
        
        .nav a {
            color: pink;
            text-decoration: none;
        }
        /* 访问过的链接*/
        
        a:visited {
            color: blue;
        }
        /*鼠标经过的颜色*/
        
        a:hover {
            color: orange;
        }
    </style>
</head>

<body>
    <div class="nav"><a href="http://www.baidu.com">小米手机</a></div>

</body>

</html>
